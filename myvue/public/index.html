<!DOCTYPE html>
<!-- 声明文档类型为 HTML -->
<html lang="zh-CN">
<!-- 指定文档的语言为中文 -->
  <head>
    <meta charset="utf-8">
    <!-- 设置文档的字符编码为 UTF-8，以支持显示多种语言字符 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置浏览器的兼容性模式为最新的 IE 版本 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 设置视口的宽度和初始缩放比例，以确保网页在不同设备上的显示效果一致 -->
    <link rel="icon" href="./bitbug_favicon.ico">
    <!-- 指定网页的图标，即 Favicon，通过链接到一个图标文件（通常是一个 .ico 文件）来实现 -->
    <title>阻燃小助手</title>
    <!-- 设置网页的标题，使用 Webpack 插件的配置选项中定义的 title 值作为标题内容 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      <!-- 浏览器不支持 JavaScript 或 JavaScript 被禁用时显示的内容，提示用户启用 JavaScript -->
    </noscript>
    <div id="app"></div>
    <!-- 一个空的 <div> 元素，用作 Vue 应用程序的挂载点。Vue 会将生成的组件和内容渲染到该元素中 -->
    <!-- 这个名为app的id将会连接到src/main.js内容 -->
    <!-- built files will be auto injected -->
  </body>
</html>
